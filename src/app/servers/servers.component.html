 <input type="text" [(ngModel)]="servername">
 <h5> {{ servername }} </h5>
 <button class = "btn btn-primary"
 [disabled]="!btn1status "(click)="oncreateserver()"> add server</button>
 <!-- <p> {{ servercreationstatus }}</p> -->
 <p *ngIf="serverupdate; else noserver">the server is created and the name is {{ servername }}</p>
 <ng-template #noserver>
   <p> no server are created</p>
 </ng-template>
 
<app-server *ngFor = "let server of servers"></app-server>
